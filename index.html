<!DOCTYPE html>
<html>
<head>
  <title>Настроение</title>
  <link rel='stylesheet' href= "static/css/bootstrap.min.css" type='text/css' media='all'>
  <link rel='stylesheet' href= "static/css/main.css" type='text/css' media='all'>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Gentium+Basic:400,700" rel="stylesheet">
  <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      }
    ]
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="center-block text-center centered">
      <h1 id="phrase" class="text-info"></h1>
      <p id="signature" class="muted pull-right"></p>
    </div>
  </div>
</div>
<script type="text/javascript">
  var quotes = document.getElementById('quotes_json');
  var quotes_parsed = JSON.parse(quotes.textContent);
  var index = Math.floor(Math.random() * quotes_parsed.length);

  phrase_element = document.getElementById('phrase');
  signature_element = document.getElementById('signature');

  phrase_element.innerHTML = quotes_parsed[index]['phrase'];
  if(quotes_parsed[index]['signature']) {
      signature_element.innerHTML = quotes_parsed[index]['signature']
  }
</script>
</body>
</html>
